<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        table { border: 2px solid black;}
    </style>
</head>
<body>
    <h1>로그인 페이지 입니다</h1>
    <form> <!--form을 쓰는 이유 : data값을 다른 웹페이지로 보내기위해 사용-->
        <table> <!--table을 쓰는 이유 : 입력폼을 테이블로 정렬해서 보이기위함-->
            <tr> <!--tr을 사용해서 행을 추가한다. -->
                <td>사용자 : </td>
                <td><input type="text" name="name"><br></td>
                <td rowspan="2"><input type="submit" value="전송"></td>
            </tr>
            <tr>
                <td>비밀번호 : </td>
                <td><input type="password" name="password"></td>
            </tr>
        </table>
        <a href="http://www.naver.com">비밀번호를 잊어버렸나요?</a>

    </form>

    <h1>설문조사</h1>
    <form>
        <label>성별을 체크해주세요</label><p></p>
        <input type="radio" name="gender" value="남">남 
        <input type="radio" name="gender" value="여">여 
        
        <p>음식을 선택해주세요.</p>
        <input type="checkbox" name="food" value="한식">한식 <br>
        <input type="checkbox" name="food" value="일식">일식 <br>
        <input type="checkbox" name="food" value="중식">중식 <br>
        <input type="checkbox" name="food" value="양식">양식 <br>

        <p>기타의견을 남겨주세요</p>
        <textarea name= "text" rows="10" cols="30"> </textarea>

    </form>
    
</body>
</html>
