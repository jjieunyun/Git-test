<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h3>추가된 input요소 확인</h3>
    <form>
        <input type="number"> 숫자입력 <br><br>
        0 <input type="range" min="0" max="100"> 100 입력범위지정 <br><br>
        <input type="color" value="#FFFFFF"> 색상 입력 (value로 기본값 지정)<br> <br>
        <input type="date" min="2022-02-01" max="2022-02-15"> 날짜입력 <br><br>
        <input type="time" value="14:00"> 시간입력 입력범위지정 (value로 기본값 지정)<br><br>
        <input type="datetime-local"> 날짜와 시간 입력 <br><br>
        <input type="month"> 연도와 월 입력 <br><br>
        <input type="week"> 연도와 주 입력 <br><br>
        <input type="email"> 이메일 입력 novalidate를 form에 사용하면 유효성 검사를 하지 않음
            <input type="submit" value="제출"> <br><br>
        <input type="url"> URL주소입력
            <input type="submit" value="제출"> <br><br>
        <input type="tel"> 전화번호입력 : 사파리에서만 제공
            <input type="submit" value="제출"> <br><br>
        <input type="search"> 검색어 입력 
            <input type="submit" value="제출"><br><br>
    </form>
</body>
</html>
